<!DOCTYPE html>
<html lang="en" xmlns:="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Mamontenok</title>
    <style>
        .photo
        {
            width: 250px;
            height: 250px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 50%;
        }
        .round
        {
            width: 100%;
            height: auto;
            margin: 0 auto;
        }
        .name
        {
            font-family: Manrope;
            font-style: normal;
            font-size: 20px;
            line-height: 24px;
            text-align: center;
            color: #000000;
        }
    </style>

</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <!-- <nav class="navbar navbar-light" style="background-color: #e3f2fd;"> -->
    <a class="navbar-brand" href="#" th:href="@{~/index}">Мамонтёнок</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample05"
            aria-controls="navbarsExample05" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExample05">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{~/about_project}">О проекте</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{~/child_list}">Анкеты детей</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{~/contacts}">Контакты</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{~/users_list}">Наши спонсоры</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{~/donations_list}">Добрые дела</a>
            </li>


        </ul>
        <form class="form-inline mt-2 mt-md-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Введите текст" aria-label="Search">
            <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Поиск</button>
        </form>
        <pre> </pre>
        <a th:href="@{~/user/index}">  <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Вход</button> </a>
    </div>
</nav>

<div class="container">
    <div class="py-5 text-center">
        <h2>Ищу родителей!</h2>
        <p class="lead">Тут представлены анкеты детей из нашего детского дома, которые нуждаются в вашей заботе.</p>
        <a th:href="@{~/details}"> <button type="button" class="btn btn-info">Все анкеты</button> </a>
        <a href="#" role="button" class="btn btn-info active" aria-pressed="true">Мальчики</a>
        <a th:href="@{~/girls}"><button type="button" class="btn btn-info">Девочки</button></a>
        <a th:href="@{~/illness}"><button type="button" class="btn btn-info">Нуждающиеся в особой помощи</button></a>
    </div>
    <div class="container">
        <div class="row" >
            <div class="col-lg-4 col-md-4 col-xs-6 thumb" th:each="child : ${children}">
                <div class="photo">
                    <img class="round" th:src="${child.photoName}" />
                </div>


                <a th:href="@{~/child(id=${child.id})}">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<div class="name">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span th:text="${child.firstName}"/>,&nbsp;<span th:text=" ${child.age} "/>
                    года  </div> </a>
                <pre></pre>
                <br>
            </div>
        </div>
    </div>


</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
