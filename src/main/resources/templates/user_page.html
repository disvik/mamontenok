<!DOCTYPE html>
<html lang="en" xmlns:="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Mamontenok</title>

</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <!-- <nav class="navbar navbar-light" style="background-color: #e3f2fd;"> -->
    <a class="navbar-brand" href="#">Мамонтёнок</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample05"
            aria-controls="navbarsExample05" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExample05">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Анкеты детей<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Контакты</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{~/users_list}">Наши спонсоры</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Добрые дела</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Законодательство</a>
            </li>

        </ul>
        <form class="form-inline mt-2 mt-md-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Введите текст" aria-label="Search">
            <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Поиск</button>
        </form>
        <pre> </pre>
         <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Мой аккаунт </button>
        <pre> </pre>
        <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Выйти </button>
    </div>
</nav>

<div class="container">
    <div class="py-5 text-center">
        <h2>Ищу родителей!</h2>
        <p class="lead">Тут представлены анкеты детей из нашего детсткого дома, которые нуждаются в вашей заботе.</p>
    </div>


    <div class="row">
        <div class="col">
            <h2> <a th:href="@{~/child_list}"> Наши малыши </a> </h2>
        </div>
        <div class="col col-lg-3">
            <a th:href="@{~/add_child}" class="btn btn-lg btn-block btn-outline-primary" role="button"  aria-disabled="true">Добавить анкету </a>
        </div>
    </div>

    <br/>

    <div class="container">
        <div class="row" th:each="child : ${children}">
            <div class="col-lg-4 col-md-4 col-xs-6 thumb">
                <img class="img-responsive" border="0" height="300" th:src="@{../static/images/pups2.jpg}" width="200" />
                <br>
                <font size="4" color="black" face="Arial"><span th:text="${child.firstName}"/>, <span th:text=" ${child.age} "/> года </font>
                <br>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th class="text-justify">#</th>
                <th class="text-justify">Фамилия</th>
                <th class="text-justify">Имя</th>
                <th class="text-justify">Отчество</th>
                <th class="text-justify">Почта</th>
                <th class="text-justify">Телефон</th>
                <th class="text-justify">Адрес</th>


            </tr>
            </thead>

            <tbody>

            <tr th:each="child : ${children}">
                <td class="align-middle"><span th:text="${child.id}"/></td>
                <td class="align-middle"><span th:text="${child.firstName}"/></td>
                <td class="align-middle"><span th:text="${child.yearOfBirth}"/></td>
                <td class="align-middle"><span th:text="${child.gender}"/></td>
                <td class="align-middle"><span th:text="${child.code}"/></td>
                <td class="align-middle"><span th:text="${child.hobby}"/></td>
            </tr>

            </tbody>
        </table>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
