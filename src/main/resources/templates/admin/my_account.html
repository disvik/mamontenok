<div class="container">
    <div class="py-5 text-center">
        <h2>Мой аккаунт</h2>
        <p class="lead">Данные Вашего аккаунта, которые можно редактировать в любой момент.</p>
    </div>

    <div class="container">
        <div class="round-sep"></div>
        <div class="row">
            <div class="col-lg-5">
                <div class="romb-img">
                    <img class="img-responsive" border="0" height="90%" th:src="@{../images/mom.jpg}" width="70%" align="left"/>
                </div>
            </div>
            <div class="col-lg-3">
                <pre></pre>
                <a th:href="@{~/admin/favourites}"> <button class="btn btn-primary btn-lg btn-block" aria-disabled="true" value="Submit"> Мои избранные  </button> </a>
                <pre> </pre>
                <img class="img-responsive" border="0" height="30%" width="100%" th:src="@{../images/fav.png}" align="center"/>
            </div>
            <div class="col-lg-1">
                <pre> </pre>
            </div>
            <form enctype="multipart/form-data" action="#" th:action="@{/my_account}" th:object="${user}" method="post" class="needs-validation"
                  novalidate>
                <div class="col-lg-12">
                    <div class="record-text">
                        <div class="mb-3">
                            <label for="lastName">Фамилия</label>
                            <input th:field="*{lastName}" type="text" class="form-control" id="lastName" value="Пальчинский">
                            <small class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"/>
                        </div>


                        <div class="mb-3">
                            <label for="firstName">Имя</label>
                            <input th:field="*{firstName}" type="text" class="form-control" id="firstName" value="Никита">
                            <small class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"/>
                        </div>
                        <div class="mb-3">
                            <label for="patronymic">Отчество</label>
                            <input th:field="*{patronymic}" type="text" class="form-control" id="patronymic" value="Константинович">
                            <small class="text-danger" th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}"/>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="userName">Электронная почта</label>
                        <input th:field="*{userName}" type="email" class="form-control" id="UserName" value="nik@gmail.com">
                        <small class="text-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"/>
                    </div>

                    <div class="mb-3">
                        <label for="phone">Телефон</label>
                        <input th:field="*{phone}" type="text" class="form-control" id="phone" value="+380931263743">
                        <small class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"/>
                    </div>

                    <div class="mb-3">
                        <label for="city">Город</label>
                        <input th:field="*{city}" type="text" class="form-control" id="city" value="Одесса">
                        <small class="text-danger" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"/>
                    </div>

                    <div class="mb-3">
                        <label for="password">Пароль</label>
                        <input th:field="*{password}" type="password" class="form-control" id="password" value="1234">
                        <small class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"/>
                    </div>
                    <hr class="mb-4">
                    <button class="btn btn-primary btn-lg btn-block" type="submit" value="Submit">Изменить</button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>

</html>
