<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Добавление новой анкеты ребёнка</title>
</head>
<body class="bg-light">
<div class="container">
    <div class="py-5 text-center">
        <h2>Добавление новой анкеты ребёнка</h2>
        <p class="lead">Заполните поля и нажмите кнопку 'Добавить анкету'</p>
    </div>

    <form enctype="multipart/form-data" action="#" th:action="@{/admin/add_child}" th:object="${child}" method="post" class="needs-validation"
          novalidate>
        <div class="row">
            <div class="col-md-12">
                <h4 class="mb-3">Поля для заполнения</h4>

                <div class="row">

                    <div class="col-md-4 mb-3">
                        <label for="firstName">Имя</label>
                        <input th:field="*{firstName}" type="text" class="form-control" id="firstName">
                        <small class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"/>
                    </div>


                    <div class="col-md-4 mb-3">
                        <label for="yearOfBirth">Год рождения</label>
                        <input th:value="${child.yearOfBirth > 0} ? ${child.yearOfBirth} : ''" th:field="*{yearOfBirth}" type="text" class="form-control" id="yearOfBirth">
                        <small class="text-danger" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}"/>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-group">
                        <label for="file">Фотография</label>
                        <input type="file" name="file" class="form-control-file" id="file">
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-group">
                        <label for="gender">Пол</label>
                        <select th:field="*{gender}" class="form-control" id="gender"  >
                            <option value="male">Мужской</option>
                            <option value="female">Женский</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="code">Код анкеты</label>
                    <input th:field="*{code}" type="text" class="form-control" id="code">
                    <small class="text-danger" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"/>
                </div>

                <div class="mb-3">
                    <label for="hobby">Хобби</label>
                    <input th:field="*{hobby}" type="text" class="form-control" id="hobby">
                    <small class="text-danger" th:if="${#fields.hasErrors('hobby')}" th:errors="*{hobby}"/>
                </div>

                <div class="mb-3">
                    <label for="illness">Болезни</label>
                    <input th:field="*{illness}" type="text" class="form-control" id="illness">
                    <small class="text-danger" th:if="${#fields.hasErrors('illness')}" th:errors="*{illness}"/>
                </div>

                <hr class="mb-4">
                <button class="btn btn-info btn-lg d-block mx-auto" type="submit" value="Submit">Добавить анкету</button>
            </div>
        </div>
    </form>
</div>

<br/><br/><br/>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
