<div class="container">

<div class="container">
    <div class="round-sep"></div>
    <div class="row">
        <div class="col-lg-5">
            <div class="romb">
            </div>
            <div class="round">
                <img class="photo" th:src="${child.photoName}"/>
            </div>
            <pre> </pre>
                    &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;

        </div>

                </p>

                </p>

            </div>

                <form action="#" th:action="@{~/admin/child(id=${child.id})}"  method="post" >
                    <button class="btn btn-info btn-lg btn-block" type="submit" value="Submit">
                        В избранные</button>
                </form>
            </div>
            <br>
            <div class="col col-lg-5">
                <a th:href="@{~/admin/donation}"> <button class="btn btn-info btn-lg btn-block"> Сделать добро</button></a>
