<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Регистрация</title>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <!-- <nav class="navbar navbar-light" style="background-color: #e3f2fd;"> -->

    <div class="collapse navbar-collapse" id="navbarsExample05">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{~/login}" ><h2> Вход </h2></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#"><h2>Регистрация </h2><span class="sr-only">(current)</span></a>
            </li>

        </ul>
    </div>
</nav>

<div class="container">
    <div class="py-5 text-center">
        <h2>Станьте нашим спонсором и помогайте детям вместе с нами!</h2>
        <p class="lead">Заполните поля и нажмите кнопку 'Зарегистрироваться'</p>
    </div>

    <form enctype="multipart/form-data" action="#" th:action="@{/registration_form}" th:object="${user}" method="post" class="needs-validation"
      novalidate>
    <div class="row">
        <div class="col-md-12">
            <h4 class="mb-3">Поля для заполнения</h4>

            <div class="row">

                <div class="col-md-4 mb-3">
                    <label for="lastName">Фамилия</label>
                    <input th:field="*{lastName}" type="text" class="form-control" id="lastName">
                    <small class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"/>
                </div>


                <div class="col-md-4 mb-3">
                    <label for="firstName">Имя</label>
                    <input th:field="*{firstName}" type="text" class="form-control" id="firstName">
                    <small class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"/>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="patronymic">Отчество</label>
                    <input th:field="*{patronymic}" type="text" class="form-control" id="patronymic">
                    <small class="text-danger" th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}"/>
                </div>
            </div>

            <div class="mb-3">
                <label for="userName">Электронная почта</label>
                <input th:field="*{userName}" type="email" class="form-control" id="userName">
                <small class="text-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"/>
            </div>

            <div class="mb-3">
                <label for="phone">Телефон</label>
                <input th:field="*{phone}" type="text" class="form-control" id="phone">
                <small class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"/>
            </div>

            <div class="mb-3">
                <label for="city">Город</label>
                <input th:field="*{city}" type="text" class="form-control" id="city">
                <small class="text-danger" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"/>
            </div>

            <div class="mb-3">
                <label for="password">Пароль</label>
                <input th:field="*{password}" type="password" class="form-control" id="password">
                <small class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"/>
            </div>

            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit" value="Submit">Зарегистрироватся</button>
        </div>
    </div>
</form>
</div>

<br/><br/><br/>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
